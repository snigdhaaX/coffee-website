<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Coffee Recipes</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    :root {
      --brown: #4B2E2E;
      --beige: #F5F5DC;
      --cream: #E6D3B3;
    }
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: var(--beige);
      color: var(--brown);
    }
    header {
      background-color: var(--brown);
      color: var(--beige);
      padding: 30px;
      text-align: center;
      border-bottom: 4px solid #a97c50;
    }
    nav {
      background-color: var(--cream);
      padding: 12px;
      text-align: center;
    }
    nav a {
      color: var(--brown);
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.1em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .recipes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
      gap: 30px;
    }
    .recipe-card {
      background-color: var(--cream);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .recipe-card:hover {
      transform: scale(1.05);
    }
    .recipe-card h3 {
      margin-bottom: 10px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--brown);
      color: var(--beige);
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explore All Coffee Recipes</h1>
    <p>Click on a coffee to see how to make it!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="exploreCoffees.html">Explore Recipes</a>
    <a href="match.html">Find Your Match</a>
  </nav>

  <div class="recipes-container">
    <div class="recipe-card" onclick="openRecipe('Espresso')">
      <h3>Espresso</h3>
    </div>
    <div class="recipe-card" onclick="openRecipe('Latte')">
      <h3>Latte</h3>
    </div>
    <div class="recipe-card" onclick="openRecipe('Cappuccino')">
      <h3>Cappuccino</h3>
    </div>
    <div class="recipe-card" onclick="openRecipe('Cold Brew')">
      <h3>Cold Brew</h3>
    </div>
    <div class="recipe-card" onclick="openRecipe('Mocha')">
      <h3>Mocha</h3>
    </div>
    <div class="recipe-card" onclick="openRecipe('French Press')">
      <h3>French Press</h3>
    </div>
  </div>

  <div class="toast" id="toast">Great choice!</div>

  <script>
    function openRecipe(coffeeName) {
      const toast = document.getElementById("toast");
      toast.textContent = coffeeName + " is a perfect choice! â˜•";
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
        window.location.href = coffeeName.toLowerCase().replace(/ /g, "") + ".html";
      }, 1500);
    }
  </script>
</body>
</html>
