<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Matchmaker Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    :root {
      --brown: #4B2E2E;
      --beige: #F5F5DC;
      --cream: #E6D3B3;
    }
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: var(--beige);
      color: var(--brown);
      padding: 20px;
    }
    header {
      background-color: var(--brown);
      color: var(--beige);
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: var(--cream);
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: var(--brown);
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .quiz-box, .result-box {
      background-color: var(--cream);
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .quiz-box h2 {
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    button {
      padding: 12px 24px;
      background-color: var(--brown);
      color: var(--beige);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #6B4B3E;
    }
    .recipe {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Find Your Coffee Match ☕</h1>
    <p>Answer a few fun questions to discover your perfect brew!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="exploreCoffees.html">Explore Recipes</a>
    <a href="match.html">Find Your Match</a>
  </nav>

  <div class="quiz-box" id="quiz-box">
    <h2>Personality Quiz</h2>
    <div class="question">
      <p>1. What's your ideal vibe?</p>
      <label><input type="radio" name="q1" value="cool"> Chill & Refreshing</label>
      <label><input type="radio" name="q1" value="classic"> Classic & Strong</label>
      <label><input type="radio" name="q1" value="creative"> Sweet & Creative</label>
    </div>
    <div class="question">
      <p>2. Your go-to hangout spot?</p>
      <label><input type="radio" name="q2" value="cool"> Rooftop Cafe</label>
      <label><input type="radio" name="q2" value="classic"> Cozy Library</label>
      <label><input type="radio" name="q2" value="creative"> Art Studio</label>
    </div>
    <div class="question">
      <p>3. What's the weather like?</p>
      <label><input type="radio" name="q3" value="hot"> Hot & Sunny</label>
      <label><input type="radio" name="q3" value="mild"> Mild</label>
      <label><input type="radio" name="q3" value="cold"> Cold & Breezy</label>
    </div>
    <button onclick="showResult()">Get My Coffee</button>
  </div>

  <div class="result-box" id="result-box" style="display:none;">
    <h2>Your Coffee Match:</h2>
    <p id="coffee-result"></p>
    <div class="recipe" id="recipe-box"></div>
  </div>

  <script>
    function showResult() {
      const q1 = document.querySelector('input[name="q1"]:checked')?.value;
      const q2 = document.querySelector('input[name="q2"]:checked')?.value;
      const q3 = document.querySelector('input[name="q3"]:checked')?.value;

      if (!q1 || !q2 || !q3) {
        alert("Please answer all the questions!");
        return;
      }

      let result = "";
      let recipe = "";

      if (q3 === "hot" && q1 === "cool") {
        result = "Cold Brew";
        recipe = "1. Coarsely grind coffee.\n2. Steep in cold water 12–18 hours.\n3. Strain and serve over ice.";
      } else if (q3 === "cold" && q1 === "classic") {
        result = "Espresso";
        recipe = "1. Finely grind beans.\n2. Use espresso machine (18–20g).\n3. Brew for 25–30 seconds.";
      } else if (q3 === "mild" && q2 === "creative") {
        result = "Mocha";
        recipe = "1. Brew espresso.\n2. Mix with steamed milk and chocolate syrup.\n3. Top with whipped cream.";
      } else {
        result = "Latte";
        recipe = "1. Pull an espresso shot.\n2. Steam milk until frothy.\n3. Pour milk into espresso and enjoy.";
      }

      document.getElementById("coffee-result").innerText = result;
      document.getElementById("recipe-box").innerText = "How to make a " + result + ":\n" + recipe;
      document.getElementById("quiz-box").style.display = "none";
      document.getElementById("result-box").style.display = "block";
    }
  </script>
</body>
</html>
